<select class="custum-select mb-4"
       name="sectors" 
       hx-get = "{% url 'awcs' %}"
       hx-trigger="change"
       hx-target= "#awcs"> 
       <option value="0" selected> Select Sector</option>
    {% for s in sectors %}
    <option value="{{ s.pk }}"> {{s.name }} </option>
    {% endfor %}
   </select>
